{% extends "layout.html" %}

{% block content %}
    <h1>修仙转后台管理</h1>
    <p>欢迎使用修仙转插件的后台管理系统！</p>
    
    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 2rem;">
        <div style="flex: 1; min-width: 250px; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
            <h3>玩家管理</h3>
            <p>查看和管理所有修仙玩家的信息</p>
            <a href="{{ url_for('admin_bp.manage_players') }}" class="btn btn-primary">进入玩家管理</a>
        </div>
        
        <div style="flex: 1; min-width: 250px; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
            <h3>物品管理</h3>
            <p>管理游戏中的所有物品</p>
            <a href="{{ url_for('admin_bp.manage_items') }}" class="btn btn-primary">进入物品管理</a>
        </div>
        
        <div style="flex: 1; min-width: 250px; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
            <h3>功法管理</h3>
            <p>管理游戏中的所有功法</p>
            <a href="{{ url_for('admin_bp.manage_gongfas') }}" class="btn btn-primary">进入功法管理</a>
        </div>
        
        <div style="flex: 1; min-width: 250px; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
            <h3>装备管理</h3>
            <p>管理游戏中的所有装备</p>
            <a href="{{ url_for('admin_bp.manage_equipments') }}" class="btn btn-primary">进入装备管理</a>
        </div>
        
        <div style="flex: 1; min-width: 250px; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
            <h3>宗门管理</h3>
            <p>管理游戏中的所有宗门</p>
            <a href="{{ url_for('admin_bp.manage_sects') }}" class="btn btn-primary">进入宗门管理</a>
        </div>
    </div>
{% endblock %}
